<h4>Template <small> forms </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="save(f)" #f="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Name</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="name"
               [class.is-invalid]="name.invalid && name.touched"
               [ngModel]="user.name"
               placeholder="Name"
               required
               minlength="2"
               #name="ngModel">
               <small class="form-text text-danger"
               *ngIf="name.invalid && name.touched">*More than 2 letters</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Surname</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="surname"
               [class.is-invalid]="surname.invalid && surname.touched"
               [ngModel]="user.surname"
               placeholder="Surname"
               minlength="2"
               required
               #surname="ngModel">
               <small class="form-text text-danger"
               *ngIf="surname.invalid && surname.touched">*More than 2 letters</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">email</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="email"
             [class.is-invalid]="email.invalid && email.touched"
             [ngModel]="user.email"
             placeholder="email"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel">
             <small class="form-text text-danger"
             *ngIf="email.invalid && email.touched">*Please insert a valid email</small>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Save
      </button>
    </div>
  </div>

</form>
