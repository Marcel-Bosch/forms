<h4>Template <small> forms </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="save(f)" #f="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Name</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="name"
               [class.is-invalid]="name.invalid && name.touched"
               [ngModel]="user.name"
               placeholder="Name"
               required
               minlength="2"
               #name="ngModel">
               <small class="form-text text-danger"
               *ngIf="name.invalid && name.touched">*More than 2 letters</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Surname</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="surname"
               [class.is-invalid]="surname.invalid && surname.touched"
               [ngModel]="user.surname"
               placeholder="Surname"
               minlength="2"
               required
               #surname="ngModel">
               <small class="form-text text-danger"
               *ngIf="surname.invalid && surname.touched">*More than 2 letters</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">email</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="email"
             [class.is-invalid]="email.invalid && email.touched"
             [ngModel]="user.email"
             placeholder="email"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel">
             <small class="form-text text-danger"
             *ngIf="email.invalid && email.touched">*Please insert a valid email</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Country</label>
    <div class="col-8">
    <select class="form-control"
            name="country"
            [disabled]="countries.length === 0"
            [class.is-invalid]="country.invalid && country.touched"
            [ngModel]="user.country"
            required
            #country="ngModel">
            <option *ngFor="let country of countries" [value]="country.code">{{country.name}}
            </option>
          </select>
          <small class="form-text text-danger"
          *ngIf="country.value == ''&& country.touched">*Please choose a country</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Gender</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input type="radio" 
               name="gender"
               value="M"
               required
               [class.is-invalid]= "gender.invalid && gender.touched"
               #gender="ngModel"
               [ngModel]="user.gender"
               class="form-check-input">
               <label class="form-check-label">Male</label>
      </div>

      <div class="form-check form-check-inline">
        <input type="radio" 
               name="gender"
               value="F"
               required
               [class.is-invalid]= "gender.invalid && gender.touched"
               #gender="ngModel"
               [ngModel]="user.gender"
               class="form-check-input">
               <label class="form-check-label">Female</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Save
      </button>
    </div>
  </div>

</form>
